server:
  port: 9081

spring:
  application:
    name: consumer-service
  cloud:
    function:
      definition: news
    stream:
      bindings:
        news-in-0:
          destination: news.events
          group: consumerServiceGroup
          consumer:
            concurrency: 2
      binders:
        local-solace:
          type: solace
          environment:
            solace:
              java:
                host: tcp://localhost:55555
                msgVpn: default
                clientUsername: admin
                clientPassword: admin
      solace:
        bindings:
          news-in-0:
            consumer:
              queueAdditionalSubscriptions: country/city/>

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always